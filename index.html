<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script defer type="text/javascript" src="./require.js"></script>
    <script type="text/javascript" src="./mono-config.js"></script>
    <script type="text/javascript" src="./uno-config.js"></script>
    <script type="text/javascript" src="./uno-bootstrap.js"></script>
    <script async type="text/javascript" src="./mono.js"></script>
    <script>
        var deferredPrompt;
        window.addEventListener('beforeinstallprompt', function (e) {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later.
            deferredPrompt = e;
            showAddToHomeScreen();
        });

        
        function showAddToHomeScreen() {
            var a2hsBtn = document.querySelector(".ad2hs-prompt");
            a2hsBtn.style.display = "block";
            a2hsBtn.addEventListener("click", addToHomeScreen);
        }

        function addToHomeScreen() {  
            var a2hsBtn = document.querySelector(".ad2hs-prompt");  // hide our user interface that shows our A2HS button
            a2hsBtn.style.display = 'none';  // Show the prompt
            deferredPrompt.prompt();  // Wait for the user to respond to the prompt
            deferredPrompt.userChoice
                .then(function(choiceResult){

            if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
            } else {
                console.log('User dismissed the A2HS prompt');
            }

            deferredPrompt = null;

            });}
    </script>
    <link rel="stylesheet" type="text/css" href="./Uno.UI.css" />
<link rel="stylesheet" type="text/css" href="./Uno.UI.css" />
<link rel="stylesheet" type="text/css" href="./Fonts.css" />
<link rel="stylesheet" type="text/css" href="./normalize.css" />
<link rel="stylesheet" type="text/css" href="./uno-bootstrap.css" />
    
</head>
<body>
    <div id="uno-body" class="container-fluid uno-body">
        <div class="uno-loader"
             loading-position="bottom"
             loading-alert="none">

            <!-- Logo: change src to customize the logo -->
            <img class="logo"
                 src=""
                 title="Uno is loading your application" />

            <progress></progress>
            <span class="alert"></span>
        </div>
    </div>
    <noscript>
        <p>This application requires Javascript and WebAssembly to be enabled.</p>
    </noscript>
</body>
</html>
